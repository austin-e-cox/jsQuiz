<!--
Minimum Requirements
Functional, deployed application.
GitHub repository with README describing project.
The first view of the application displays a button that starts the quiz.
Clicking the start button displays a series of questions.
Once the quiz begins, a timer starts.
If a question is answered incorrectly, additional time is subtracted from the timer.
The timer stops when all questions have been answered or the timer reaches 0.
After the game ends, the user can save their initials and score to a highscores view using local storage.

Bonus
Add audio files to alert the user of correct or incorrect answers. Be sure to include the appropriate license.
Customize the application theme.
Create multiple quizzes and an option for users to choose between them.
Add the application to your portfolio.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Quiz</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <!-- header (link to highscores and timer counter) -->
  <!-- Nav bar -->
  <nav class="navbar navbar-expand-md row max960 autoMarginlr">

    <!-- Name -->
    <div class="navbar-brand column ml20" data-toggle="modal" data-target="#highScoresModal">
      <a target="_blank" class="ptr">view highscores</a>
    </div>
    
      <div class="navbar-nav ml-auto justify-content-end mr20">
        <div style="padding-right:4px;">Time:</div>
        <div id="timeRemaining">0</div>
      </div>
      
  </nav>


  <!-- Start Quiz modal -->
  <div class="justify-content-center" id="primaryDiv">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary centerItem" data-toggle="modal" data-target="#startQuizModal" id="modalStartButton">
      Start Quiz
    </button>
  </div>
  
  <!-- start quiz -->
  <!-- Modal -->
  <div class="modal fade" id="startQuizModal" tabindex="-1" role="dialog" aria-labelledby="startQuizModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="startQuizModalModalTitle">Javascript Quiz (Current max score: None)</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          You will have 15 seconds per question.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="startQuiz">Begin Quiz</button>
        </div>
      </div>
    </div>
  </div>

  <!-- High scores modal -->
  <!-- Modal -->
  <div class="modal fade" id="highScoresModal" tabindex="-1" role="dialog" aria-labelledby="highScoresModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="highScoresModalLongTitle">High Scores</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="highScores">
        </div>
      </div>
    </div>
  </div>

  <!-- score screen -->
  <!-- Modal -->
  <div class="modal fade" id="nameEntryScreenModal" tabindex="-1" role="dialog" aria-labelledby="nameEntryModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="nameEntryModalModalTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="username">Name:</label>
              <input type="username" class="form-control" id="username" placeholder="AEC">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="nameEntry">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <div id="questionBox"></div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./script.js" type="text/javascript"></script>
</body>
</html>
